name: Auto-merge claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "--- Creating PR ---"
          gh pr create --base main --head "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --body "Auto-merge" --repo "$GITHUB_REPOSITORY" 2>&1 || true
          echo "--- Merging PR ---"
          gh pr merge "$GITHUB_REF_NAME" --merge --delete-branch --repo "$GITHUB_REPOSITORY" 2>&1 || true
