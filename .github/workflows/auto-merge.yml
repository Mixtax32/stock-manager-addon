name: Auto-merge claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Create PR and merge
        run: |
          PR_URL=$(gh pr create --base main --head "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --body "Auto-merge from $GITHUB_REF_NAME" 2>/dev/null || echo "exists")
          if [ "$PR_URL" = "exists" ]; then
            PR_URL=$(gh pr view "$GITHUB_REF_NAME" --json url -q .url)
          fi
          gh pr merge "$GITHUB_REF_NAME" --merge
        env:
          GH_TOKEN: ${{ github.token }}
