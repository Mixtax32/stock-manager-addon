<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .header small {
            color: #555;
            font-size: 12px;
        }

        /* Stats row */
        .stats {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .stat.warning .stat-value {
            color: #f59e0b;
        }

        /* Sections */
        .section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            user-select: none;
        }

        .section-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-header .toggle {
            color: #555;
            font-size: 12px;
        }

        .section-body {
            padding: 0 16px 16px;
        }

        .section.collapsed .section-body {
            display: none;
        }

        .section.collapsed .toggle::after {
            content: 'mostrar';
        }

        .section:not(.collapsed) .toggle::after {
            content: 'ocultar';
        }

        /* Shopping list */
        .shopping-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .shopping-column {
            min-width: 0;
        }

        .column-title {
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
        }

        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .shopping-item:last-child {
            border-bottom: none;
        }

        .shopping-item .name {
            color: #e0e0e0;
        }

        .shopping-item .qty {
            color: #f59e0b;
            font-weight: 600;
            font-size: 13px;
        }

        .shopping-item .expiry-warn {
            color: #ef4444;
            font-size: 12px;
        }

        .shopping-empty {
            color: #444;
            font-size: 14px;
            padding: 8px 0;
        }

        @media (max-width: 500px) {
            .shopping-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* Scanner */
        .barcode-input {
            display: flex;
            gap: 8px;
        }

        .barcode-input input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 15px;
        }

        .barcode-input input:focus {
            outline: none;
            border-color: #555;
        }

        .barcode-input input::placeholder {
            color: #444;
        }

        .camera-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 12px auto;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: #333;
            color: #fff;
        }

        .btn-add {
            background: #166534;
            color: #4ade80;
        }

        .btn-remove {
            background: #7f1d1d;
            color: #f87171;
        }

        /* Product form */
        #product-action {
            margin-top: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-grid .full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #555;
        }

        .form-group select option {
            background: #1a1a1a;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .form-actions .btn {
            flex: 1;
        }

        #scanned-code {
            background: #1a2e1a;
            border: 1px solid #2d4a2d;
            color: #4ade80;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Product list */
        .product-row {
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .product-main {
            flex: 1;
            min-width: 0;
        }

        .product-main .name {
            font-size: 15px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .product-main .meta {
            font-size: 12px;
            color: #555;
            margin-top: 2px;
        }

        .product-stock {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .stock-num {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            min-width: 28px;
            text-align: center;
        }

        .stock-num.low {
            color: #f59e0b;
        }

        .btn-round {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #333;
            background: #222;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .btn-round:active {
            opacity: 0.6;
        }

        .btn-round.add {
            border-color: #166534;
            color: #4ade80;
        }

        .btn-round.remove {
            border-color: #7f1d1d;
            color: #f87171;
        }

        .btn-round.lost {
            border-color: #614c2b;
            color: #d4a373;
        }

        .btn-del {
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
        }

        .btn-del:hover {
            color: #ef4444;
        }

        /* Batches */
        .batch-list {
            margin-top: 6px;
            padding-left: 8px;
            border-left: 2px solid #222;
        }

        .batch-row {
            font-size: 12px;
            color: #555;
            padding: 2px 0;
            display: flex;
            gap: 8px;
        }

        .batch-row .batch-qty {
            color: #888;
            font-weight: 600;
            min-width: 40px;
        }

        .batch-row .expiry-ok {
            color: #555;
        }

        .batch-row .expiry-soon {
            color: #f59e0b;
        }

        .batch-row .expiry-expired {
            color: #ef4444;
        }

        .empty-state {
            color: #444;
            font-size: 14px;
            padding: 12px 0;
            text-align: center;
        }

        /* Management panel */
        .panel-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #0f0f0f;
            z-index: 100;
            overflow-y: auto;
        }

        .panel-overlay.active {
            display: block;
        }

        .panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 16px;
        }

        .panel-header h2 {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .panel-header-btns {
            display: flex;
            gap: 8px;
        }

        .panel-close {
            background: none;
            border: 1px solid #333;
            color: #aaa;
            font-size: 14px;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .panel-close:active {
            opacity: 0.7;
        }

        .btn-save-all {
            background: #166534;
            border: none;
            color: #4ade80;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save-all:active {
            opacity: 0.7;
        }

        .btn-save-all:disabled {
            background: #1a1a1a;
            color: #444;
            cursor: default;
        }

        /* Changes summary */
        .changes-summary {
            background: #1a2e1a;
            border: 1px solid #2d4a2d;
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 14px;
        }

        .changes-summary.has-deletes {
            background: #2e1a1a;
            border-color: #4a2d2d;
        }

        .changes-title {
            font-size: 13px;
            color: #4ade80;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .changes-summary.has-deletes .changes-title {
            color: #f59e0b;
        }

        .change-item {
            font-size: 12px;
            color: #aaa;
            padding: 2px 0;
        }

        .change-item .change-type {
            font-weight: 600;
        }

        .change-item .change-type.edit {
            color: #60a5fa;
        }

        .change-item .change-type.delete {
            color: #f87171;
        }

        /* Edit cards */
        .edit-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .edit-card.modified {
            border-color: #2563eb;
        }

        .edit-card.to-delete {
            border-color: #991b1b;
            opacity: 0.5;
        }

        .edit-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .edit-card-header .name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .edit-card-header .barcode {
            font-size: 12px;
            color: #555;
        }

        .edit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .edit-grid .form-group input,
        .edit-grid .form-group select {
            padding: 6px 8px;
            font-size: 13px;
        }

        .edit-grid .form-group label {
            font-size: 11px;
        }

        .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-delete-sm {
            background: #7f1d1d;
            color: #f87171;
            padding: 6px 14px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-undo-sm {
            background: #333;
            color: #aaa;
            padding: 6px 14px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .edit-batch-list {
            margin-top: 8px;
            padding-left: 8px;
            border-left: 2px solid #222;
        }

        .edit-batch-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 12px;
            color: #888;
        }

        .edit-batch-row .batch-qty-label {
            min-width: 40px;
            font-weight: 600;
        }

        .edit-batch-row input[type="date"] {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .edit-batch-row input[type="date"]:focus {
            outline: none;
            border-color: #555;
        }

        .edit-batch-row.batch-modified input[type="date"] {
            border-color: #2563eb;
        }

        .btn-manage {
            background: none;
            border: 1px solid #333;
            color: #888;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-manage:active {
            opacity: 0.7;
        }

        /* Existing product view */
        .existing-header {
            background: #1a2e1a;
            border: 1px solid #2d4a2d;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 10px;
        }

        .existing-header #existing-product-name {
            color: #4ade80;
            font-weight: 600;
            font-size: 15px;
        }

        .existing-header #existing-product-stock {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .existing-batch-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .existing-batch-row:last-child {
            border-bottom: none;
        }

        .existing-batch-row .eb-info {
            flex: 1;
            min-width: 0;
        }

        .existing-batch-row .eb-qty {
            color: #fff;
            font-weight: 600;
            min-width: 40px;
        }

        .existing-batch-row .eb-expiry {
            color: #888;
            font-size: 13px;
        }

        .new-batch-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
            margin-top: 4px;
            border-top: 1px solid #333;
        }

        .new-batch-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }

        .new-batch-row input[type="date"],
        .new-batch-row input[type="number"] {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .new-batch-row input[type="date"]:focus,
        .new-batch-row input[type="number"]:focus {
            outline: none;
            border-color: #555;
        }

        /* Search results */
        .search-results {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            margin-top: 6px;
            overflow: hidden;
        }

        .search-result-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:active {
            background: #252525;
        }

        .search-result-item .sr-name {
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-result-item .sr-meta {
            color: #555;
            font-size: 12px;
        }

        .search-no-results {
            padding: 10px 12px;
            color: #555;
            font-size: 13px;
        }

        /* Ticket scanner */
        .ticket-progress {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .ticket-progress .tp-text {
            color: #888;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .ticket-progress .tp-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }

        .ticket-progress .tp-fill {
            height: 100%;
            background: #4ade80;
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Ticket results panel */
        .ticket-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #0f0f0f;
            z-index: 100;
            overflow-y: auto;
        }

        .ticket-overlay.active {
            display: block;
        }

        /* Date modal */
        .date-modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .date-modal-overlay.active {
            display: flex;
        }

        .date-modal {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .date-modal h3 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
        }

        .date-modal-content {
            margin-bottom: 20px;
        }

        .date-modal input[type="date"] {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .date-modal input[type="date"]:focus {
            outline: none;
            border-color: #555;
        }

        .date-modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .date-modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .date-modal-btn.confirm {
            background: #166534;
            color: #4ade80;
        }

        .date-modal-btn.confirm:active {
            opacity: 0.8;
        }

        .date-modal-btn.cancel {
            background: #333;
            color: #aaa;
        }

        .date-modal-btn.cancel:active {
            opacity: 0.8;
        }

        .ticket-panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 16px;
        }

        .ticket-header h2 {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .ticket-section-title {
            font-size: 13px;
            color: #4ade80;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 0;
            margin-top: 8px;
        }

        .ticket-section-title.unmatched {
            color: #f59e0b;
        }

        .ticket-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .ticket-item:last-child {
            border-bottom: none;
        }

        .ticket-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4ade80;
            flex-shrink: 0;
        }

        .ticket-item .ti-info {
            flex: 1;
            min-width: 0;
        }

        .ticket-item .ti-line {
            font-size: 13px;
            color: #888;
        }

        .ticket-item .ti-match {
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .ticket-item .ti-qty {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .ticket-item .ti-qty input {
            width: 45px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }

        .ticket-item .ti-qty label {
            font-size: 11px;
            color: #666;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #222;
        }

        .ticket-actions .btn {
            flex: 1;
        }

        .hidden {
            display: none;
        }

        /* Location filter */
        .location-filter-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .location-filter-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .location-filter-select {
            flex: 1;
            min-width: 150px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;

    <script>
        const API_BASE = `${window.location.pathname.replace(/\/$/, '')}/api`;
        let html5QrCode;
        let products = [];
        let currentBarcode = null;
        let ticketItems = [];
        let filteredLocation = null;
        let allLocations = [];
        let scanSessionChanges = { batches: {}, newQty: 0, newExpiry: null };

        window.onload = async function () {

        };

        function toggleSection(id) {
            document.getElementById(id).classList.toggle('collapsed');

        // API
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const url = `${API_BASE}${endpoint}`;
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    const text = await response.text().catch(() => '');
                    let msg;
                    try { msg = JSON.parse(text).detail || `Error ${response.status}`; }
                    catch { msg = `Error ${response.status}: ${text.substring(0, 200) || response.statusText}`; }
                    throw new Error(msg);
                }
                if (method === 'DELETE') return true;
                return await response.json().catch(() => { throw new Error('Respuesta inválida'); });
            } catch (error) {
                console.error(`API Error [${method} ${url}]:`, error);
                alert(error.message);
                throw error;
            }
        }

        async function loadProducts() {
            try {
                products = await apiCall('/products');
                updateUI();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function loadStats() {
            try { return await apiCall('/stats'); }
            catch { return { total_products: 0, total_units: 0, low_stock_count: 0 }; }
        }

        // Scanner
        document.getElementById('start-scan').onclick = async function () {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Cámara no disponible. Se requiere HTTPS.');
                }
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                stream.getTracks().forEach(track => track.stop());
                html5QrCode = new Html5Qrcode("scanner-container");
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess
                );
                document.getElementById('start-scan').classList.add('hidden');
                document.getElementById('start-ticket').classList.add('hidden');
                document.getElementById('stop-scan').classList.remove('hidden');
            } catch (err) {
                alert('Error cámara: ' + err.message);
            }
        };

        document.getElementById('stop-scan').onclick = function () {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('start-scan').classList.remove('hidden');

        };

        // Ticket scanner
        document.getElementById('start-ticket').onclick = async function () {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Cámara no disponible. Se requiere HTTPS.');
                }
                // Open camera, take a photo, then run OCR
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                // Create video element to capture frame
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', 'true');
                await video.play();

                // Show video preview in scanner container
                const container = document.getElementById('scanner-container');
                container.innerHTML = '';
                video.style.width = '100%';
                video.style.borderRadius = '8px';
                container.appendChild(video);

                // Add capture button
                const captureBtn = document.createElement('button');
                captureBtn.className = 'btn btn-add';
                captureBtn.style.cssText = 'width:100%;margin-top:8px;';
                captureBtn.textContent = 'Capturar ticket';
                container.appendChild(captureBtn);

                document.getElementById('start-scan').classList.add('hidden');
                document.getElementById('start-ticket').classList.add('hidden');
                document.getElementById('stop-scan').classList.remove('hidden');

                captureBtn.onclick = async function () {
                    // Capture frame to canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);

                    // Stop camera
                    stream.getTracks().forEach(t => t.stop());
                    container.innerHTML = '';
                    document.getElementById('start-scan').classList.remove('hidden');
                    document.getElementById('start-ticket').classList.remove('hidden');
                    document.getElementById('stop-scan').classList.add('hidden');

                    // Run OCR
                    await processTicketImage(canvas);
                };

                // Override stop button to clean up
                const origStop = document.getElementById('stop-scan').onclick;
                document.getElementById('stop-scan').onclick = function () {
                    stream.getTracks().forEach(t => t.stop());
                    container.innerHTML = '';
                    document.getElementById('start-scan').classList.remove('hidden');
                    document.getElementById('start-ticket').classList.remove('hidden');
                    document.getElementById('stop-scan').classList.add('hidden');
                    document.getElementById('stop-scan').onclick = origStop;
                };
            } catch (err) {
                alert('Error cámara: ' + err.message);
            }
        };

        async function processTicketImage(canvas) {
            const progress = document.getElementById('ticket-progress');
            const statusEl = document.getElementById('ticket-status');
            const fillEl = document.getElementById('ticket-fill');
            progress.classList.remove('hidden');
            statusEl.textContent = 'Preparando imagen...';
            fillEl.style.width = '5%';

            // Preprocess: grayscale + high contrast + threshold for better OCR
            const ctx = canvas.getContext('2d');
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                // Grayscale
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                // Increase contrast
                const contrast = ((gray / 255 - 0.5) * 1.8 + 0.5) * 255;
                // Threshold to B&W
                const bw = contrast > 140 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = bw;
            }
            ctx.putImageData(imgData, 0, 0);

            statusEl.textContent = 'Leyendo ticket...';
            fillEl.style.width = '10%';

            try {
                const result = await Tesseract.recognize(canvas, 'spa', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const pct = Math.round(m.progress * 100);
                            fillEl.style.width = pct + '%';
                            statusEl.textContent = `Leyendo ticket... ${pct}%`;
                        }
                    }
                });

                progress.classList.add('hidden');
                const text = result.data.text;
                parseTicketText(text);
            } catch (err) {
                progress.classList.add('hidden');
                alert('Error al leer ticket: ' + err.message);
            }
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s]/g, '')
                .trim();
        }

        function isJunkLine(line) {
            const trimmed = line.trim();
            const norm = normalizeText(line);

            // Too short
            if (norm.length < 3) return true;

            // Only numbers, codes, symbols
            if (/^\d+$/.test(norm)) return true;
            if (/^[\d\s\-\/\.\,\*\#\:\;\(\)\[\]]+$/.test(trimmed)) return true;

            // Barcodes / EAN codes
            if (/\d{7,}/.test(trimmed)) return true;

            // Lines that are mostly numbers (>60% digits)
            const digitCount = (trimmed.match(/\d/g) || []).length;
            const letterCount = (trimmed.match(/[a-zA-ZáéíóúñÁÉÍÓÚÑ]/g) || []).length;
            if (letterCount < 2) return true;
            if (digitCount > 0 && letterCount > 0 && digitCount / (digitCount + letterCount) > 0.6) return true;

            // Common receipt noise — check anywhere in line, not just start
            const junkAnywhere = [
                /\btotal\b/i, /\bsubtotal\b/i, /\biva\b/i, /\bbase\s*imp/i,
                /\bcambio\b/i, /\befectivo\b/i, /\btarjeta\b/i, /\bvisa\b/i, /\bmastercard\b/i,
                /\bnif\b/i, /\bcif\b/i, /\bn\.i\.f/i, /\bc\.i\.f/i,
                /\bgracias\b/i, /\bticket\b/i, /\bfactura\b/i, /\brecibo\b/i,
                /\bdescuento\b/i, /\bahorro\b/i, /\bdto\b/i,
                /\bredondeo\b/i, /\bsaldo\b/i, /\bpuntos\b/i, /\bcup[oó]n\b/i,
                /\bdevoluci[oó]n\b/i, /\bpago\b/i, /\bimporte\b/i,
                /\bcliente\b/i, /\bsocio\b/i,
                /\btpv\b/i, /\boperaci[oó]n\b/i
            ];

            // Patterns that match from the start
            const junkStart = [
                /^fecha/i, /^hora/i,
                /^\d{1,2}[\/:]\d{2}/, /^\d{1,2}[\/-]\d{1,2}[\/-]\d{2,4}/,
                /^tel[eé]?f/i, /^fax/i, /^www\./i, /^http/i, /^@/,
                /^le\s+atien/i, /^caja\b/i, /^op[\.\s]/i,
                /^precio/i, /^p\.?v\.?p/i,
                /^avd?a?[\.\s]/i, /^c\//i, /^calle\s/i, /^plaza\s/i, /^pol[ií]gono/i,
                /^cp\s*\d/i, /^\d{5}\s+\w/,
                /^reg[\.\s]/i, /^inscri/i,
                /^aut[\.\s]*\d/i, /^ref[\.\s]*\d/i,
                /^art[ií]culos?\b/i, /^unidades\b/i,
                /^super\b/i, /^mercadona/i, /^carrefour/i, /^lidl/i, /^aldi/i,
                /^dia\s/i, /^eroski/i, /^alcampo/i, /^hipercor/i, /^el\s*corte/i,
                /^bonpreu/i, /^consum\b/i, /^caprabo/i, /^ahorram/i, /^hacendado/i,
                /^delaviuda/i, /^s[\.\s]*?[al]\b/i
            ];

            for (const pat of junkAnywhere) {
                if (pat.test(trimmed)) return true;
            }
            for (const pat of junkStart) {
                if (pat.test(trimmed)) return true;
            }

            return false;
        }

        function parseTicketText(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 1);
            ticketItems = [];

            // Any price pattern anywhere in the line
            const priceRegex = /\d+[,.]\d{2}/;

            for (const line of lines) {
                // Skip obvious junk but be more permissive
                const norm = normalizeText(line);
                if (norm.length < 2) continue;
                if (/^[\d\s\-\/\.\,\*\#\:\;\(\)\[\]]+$/.test(line.trim())) continue;

                // Must have at least some letters
                const letterCount = (line.match(/[a-zA-ZáéíóúñÁÉÍÓÚÑ]/g) || []).length;
                if (letterCount < 2) continue;

                // Check for price (main signal for product lines)
                const hasPrice = priceRegex.test(line);

                // Skip known junk keywords
                if (isJunkLine(line)) continue;

                let qty = 1;
                let name = line;

                // Extract quantity: "2 x LECHE ENTERA  1,78" or "2x LECHE"
                const qtyMatch = name.match(/^(\d+)\s*[xX×]\s+(.+)/);
                if (qtyMatch) {
                    qty = parseInt(qtyMatch[1]);
                    name = qtyMatch[2];
                }

                // Remove ALL prices
                name = name.replace(/\d+[,.]\d{2}\s*€?/g, '').trim();

                // Remove weight/unit
                name = name.replace(/\d+[,.]\d{1,3}\s*(kg|g|l|ml|cl|ud|uds)\b/gi, '').trim();

                // Remove leading article codes
                name = name.replace(/^\d{3,}\s+/, '').trim();

                // Remove stray symbols
                name = name.replace(/^[\-\*\.\,\s]+/, '').replace(/[\-\*\.\,\s]+$/, '').trim();

                if (name.length < 2) continue;

                // Match against existing products
                let bestMatch = null;
                let bestScore = 0;
                for (const p of products) {
                    const score = similarityScore(normalizeText(name), normalizeText(p.name));
                    if (score > bestScore && score >= 0.35) {
                        bestScore = score;
                        bestMatch = p;
                    }
                }

                // Merge duplicates for same matched product
                if (bestMatch) {
                    const existing = ticketItems.find(t => t.match && t.match.barcode === bestMatch.barcode);
                    if (existing) {
                        existing.qty += qty;
                        continue;
                    }
                }

                // Include ALL detected lines (with or without match)
                ticketItems.push({
                    line: line,
                    name: name,
                    qty: qty,
                    match: bestMatch,
                    score: bestScore,
                    checked: bestMatch !== null,
                    hasPrice: hasPrice
                });
            }

            showTicketResults(text);
        }

        function similarityScore(a, b) {
            // Check if one contains the other
            if (a.includes(b) || b.includes(a)) return 0.9;

            // Word overlap
            const wordsA = a.split(/\s+/).filter(w => w.length > 2);
            const wordsB = b.split(/\s+/).filter(w => w.length > 2);
            if (wordsA.length === 0 || wordsB.length === 0) return 0;

            let matches = 0;
            for (const wa of wordsA) {
                for (const wb of wordsB) {
                    if (wa.includes(wb) || wb.includes(wa)) { matches++; break; }
                }
            }
            return matches / Math.max(wordsA.length, wordsB.length);
        }

        function useManualBarcode() {
            const input = document.getElementById('manual-barcode').value.trim();
            if (!input) { alert('Introduce un código o nombre'); return; }

            // First try exact barcode match
            const byBarcode = products.find(p => p.barcode === input);
            if (byBarcode) {
                hideSearchResults();
                onScanSuccess(input);
                document.getElementById('manual-barcode').value = '';
                return;
            }

            // Search by name (case-insensitive partial match)
            const query = input.toLowerCase();
            const matches = products.filter(p => p.name.toLowerCase().includes(query));

            if (matches.length === 1) {
                // Single match - select it directly
                hideSearchResults();
                onScanSuccess(matches[0].barcode);
                document.getElementById('manual-barcode').value = '';
            } else if (matches.length > 1) {
                // Multiple matches - show list to pick from
                showSearchResults(matches);
            } else {
                // No match - treat as new barcode
                hideSearchResults();
                onScanSuccess(input);
                document.getElementById('manual-barcode').value = '';
            }
        }

        async function onScanSuccess(decodedText) {
            // Stop camera immediately to prevent duplicate detections
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
                document.getElementById('start-scan').classList.remove('hidden');
                document.getElementById('start-ticket').classList.remove('hidden');
                document.getElementById('stop-scan').classList.add('hidden');
            }

            currentBarcode = decodedText;
            scanSessionChanges = { batches: {}, newQty: 0, newExpiry: null };
            document.getElementById('scanned-code').textContent = 'Código: ' + decodedText;
            document.getElementById('scanned-code').classList.remove('hidden');
            document.getElementById('product-action').classList.remove('hidden');

            // Show loading message while processing
            const loadingMsg = document.createElement('div');
            loadingMsg.id = 'barcode-loading';
            loadingMsg.style.cssText = 'color:#888;text-align:center;padding:12px 0;font-size:13px;';
            loadingMsg.textContent = 'Cargando información del producto...';
            document.getElementById('product-action').insertBefore(loadingMsg, document.getElementById('product-action').firstChild);

            const product = products.find(p => p.barcode === currentBarcode);
            if (product) {
                // Existing product: show batch-level controls
                document.getElementById('existing-product-view').classList.remove('hidden');
                document.getElementById('new-product-fields').classList.add('hidden');
                document.getElementById('existing-product-name').textContent = product.name;
                document.getElementById('existing-product-stock').textContent = `(${product.stock} uds)`;
                renderExistingBatches(product);
                // Remove loading message
                const loading = document.getElementById('barcode-loading');
                if (loading) loading.remove();
            } else {
                // New product: try to fetch from Open Food Facts API
                document.getElementById('existing-product-view').classList.add('hidden');
                document.getElementById('new-product-fields').classList.remove('hidden');

                // Initialize form fields
                document.getElementById('product-name').value = '';
                document.getElementById('product-location').value = '';
                document.getElementById('min-stock').value = 2;
                document.getElementById('expiry-date').value = '';
                document.getElementById('quantity').value = 1;

                // Try to lookup barcode from Open Food Facts
                try {
                    const barcodeData = await apiCall(`/barcode/${currentBarcode}`, 'GET');
                    console.log('Barcode data received:', barcodeData);
                    if (barcodeData && barcodeData.found) {
                        // Pre-fill form with data from API
                        console.log('Product name:', barcodeData.name, 'Category:', barcodeData.category);
                        document.getElementById('product-name').value = barcodeData.name || '';

                        // Set category from API (already mapped by backend)
                        const apiCategory = barcodeData.category || '';
                        console.log('API category:', apiCategory);
                        const categorySelect = document.getElementById('product-category');
                        const validCategories = ['Alimentos', 'Bebidas', 'Limpieza', 'Higiene', 'Otros'];

                        if (validCategories.includes(apiCategory)) {
                            categorySelect.value = apiCategory;
                        } else {
                            // Fallback to 'Otros' if category not recognized
                            categorySelect.value = 'Otros';
                        }
                    } else {
                        console.log('Barcode not found in API');
                    }
                } catch (e) {
                    // If lookup fails, just proceed with empty form
                    console.error('Barcode lookup error:', e);
                    console.log('Barcode lookup failed, proceeding with empty form');
                }
                // Remove loading message
                const loading = document.getElementById('barcode-loading');
                if (loading) loading.remove();
            }
            // Ensure any date inputs are wrapped with our custom picker
            wrapDateInputsWithPicker();
        }

        function batchAdd(batchId) {
            scanSessionChanges.batches[batchId] = (scanSessionChanges.batches[batchId] || 0) + 1;
            const product = products.find(p => p.barcode === currentBarcode);
            renderExistingBatches(product);
        }

        function batchRemove(batchId) {
            const product = products.find(p => p.barcode === currentBarcode);
            const batch = product.batches.find(b => b.id === batchId);
            const currentDelta = scanSessionChanges.batches[batchId] || 0;

            // Don't allow total quantity to go below 0
            if (batch.quantity + currentDelta > 0) {
                scanSessionChanges.batches[batchId] = currentDelta - 1;
                renderExistingBatches(product);
            }
        }

        async function addNewBatch() {
            if (!currentBarcode) return;
            const expiryDate = document.getElementById('new-batch-expiry').value || null;
            const quantity = parseInt(document.getElementById('new-batch-qty').value) || 0;

            try {
                // 1. Apply batch deltas
                for (const [batchId, delta] of Object.entries(scanSessionChanges.batches)) {
                    if (delta !== 0) {
                        await apiCall(`/batches/${batchId}/stock`, 'POST', { quantity: delta });
                    }
                }

                // 2. Apply new stock entry if quantity > 0
                if (quantity > 0) {
                    await apiCall(`/products/${currentBarcode}/stock`, 'POST', {
                        quantity, expiry_date: expiryDate
                    });
                }

                await loadProducts();
                resetScanner();
            } catch (e) {
                console.error('Error applying changes:', e);
                alert('Ocurrió un error al guardar los cambios');
            }
        }

            const name = document.getElementById('product-name').value.trim();
            const category = document.getElementById('product-category').value;
            const location = document.getElementById('product-location').value.trim() || null;

                resetScanner();

                try {

        function getExpiryInfo(expiryDate) {
            if (!expiryDate) return null;
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const expiry = new Date(expiryDate + 'T00:00:00');
            const daysLeft = Math.ceil((expiry - today) / 86400000);
            if (daysLeft < 0) return { text: 'CADUCADO', cls: 'expiry-expired' };
            if (daysLeft === 0) return { text: 'Caduca HOY', cls: 'expiry-expired' };
            if (daysLeft <= 7) return { text: `Caduca en ${daysLeft}d`, cls: 'expiry-soon' };
            return { text: `Cad: ${expiry.toLocaleDateString('es-ES')}`, cls: 'expiry-ok' };
        }

        function updateShoppingList() {
            const shoppingListEl = document.getElementById('shopping-list');
            const expiringListEl = document.getElementById('expiring-soon-list');

            // 1. Shopping List (Low Stock)
            const lowStock = products.filter(p => (p.min_stock !== null && p.stock < p.min_stock));

            if (lowStock.length === 0) {
                shoppingListEl.innerHTML = '<div class="shopping-empty">Todo en orden</div>';
            } else {
                shoppingListEl.innerHTML = lowStock.map(p => {
                    const needed = p.min_stock - p.stock;
                    return `<div class="shopping-item">
                        <span class="name">${p.name}</span>
                        <span class="qty">${needed} uds</span>
                    </div>`;
                }).join('');
            }

            // 2. Expiring Soon (Next 7 days)
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);

            const expiringSoon = [];
            products.forEach(p => {
                if (p.batches) {
                    p.batches.forEach(b => {
                        if (b.expiry_date) {
                            const exp = new Date(b.expiry_date + 'T00:00:00');
                            // Only include if expiring between today and next week
                            if (exp >= today && exp <= nextWeek) {
                                expiringSoon.push({
                                    name: p.name,
                                    expiry_date: b.expiry_date,
                                    quantity: b.quantity
                                });
                            }
                        }
                    });
                }
            });

            if (expiringSoon.length === 0) {
                expiringListEl.innerHTML = '<div class="shopping-empty">Nada caduca pronto</div>';
            } else {
                // Sort by date (earliest first)
                expiringSoon.sort((a, b) => a.expiry_date.localeCompare(b.expiry_date));
                expiringListEl.innerHTML = expiringSoon.map(item => {
                    const exp = getExpiryInfo(item.expiry_date);
                    return `<div class="shopping-item">
                        <span class="name">${item.name} (${item.quantity} ud)</span>
                        <span class="${exp.cls}">${exp.text}</span>
                    </div>`;
                }).join('');
            }
        }

            const prodEntries = Object.entries(pendingChanges);
            const batchEntries = Object.entries(pendingBatchChanges);
            if (prodEntries.length === 0 && batchEntries.length === 0) return;

            let errors = 0;
            for (const [barcode, change] of prodEntries) {
                try {
                    if (change.type === 'delete') {
                        await apiCall(`/products/${barcode}`, 'DELETE');
                        products = products.filter(p => p.barcode !== barcode);
                        delete originalData[barcode];
                    } else {
                        await apiCall(`/products/${barcode}`, 'PATCH', change.data);
                        const p = products.find(p => p.barcode === barcode);
                        if (p) {
                            p.name = change.data.name;
                            p.category = change.data.category;
                            p.min_stock = change.data.min_stock;
                        }
                        originalData[barcode] = { ...change.data };

                } catch (e) {
                    errors++;

            for (const [batchId, change] of batchEntries) {
                try {
                    const expiry = change.newExpiry || null;
                    await apiCall(`/batches/${batchId}`, 'PATCH', { expiry_date: expiry });

                }

        // ===== Date Picker Wheel Implementation =====
        let pickerState = {
            inputId: null,
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1,
            day: new Date().getDate(),
            touchStartY: {},
            scrollOffset: {}
        };

        const MONTHS = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        function initializeDatePicker() {
            const daysCount = getDaysInMonth(pickerState.month, pickerState.year);
            initializeWheel('day', 1, daysCount);
            initializeWheel('month', 1, 12);
            initializeWheel('year', new Date().getFullYear() - 5, 2099);
            updateWheelPosition('day', pickerState.day);
            updateWheelPosition('month', pickerState.month);
            updateWheelPosition('year', pickerState.year);
        }

        function getDaysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }

        function initializeWheel(type, min, max) {
            const container = document.getElementById(`${type}-items`);
            container.innerHTML = '';

            // Spacers for centering
            container.appendChild(Object.assign(document.createElement('div'), { className: 'wheel-item spacer' }));
            container.appendChild(Object.assign(document.createElement('div'), { className: 'wheel-item spacer' }));

            for (let i = min; i <= max; i++) {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.textContent = String(i).padStart(2, '0');
                item.dataset.value = i;
                item.onclick = (e) => {
                    const val = parseInt(e.currentTarget.dataset.value);
                    updateWheelPosition(type, val);
                    updateDatePreview();
                };
                container.appendChild(item);
            }

            container.appendChild(Object.assign(document.createElement('div'), { className: 'wheel-item spacer' }));
            container.appendChild(Object.assign(document.createElement('div'), { className: 'wheel-item spacer' }));

            setupWheelScroller(type);
        }

        function setupWheelScroller(type) {
            const scroller = document.getElementById(`${type}-wheel`);
            const items = document.getElementById(`${type}-items`);
            let startY = 0;
            let currentOffset = 0;
            let velocity = 0;
            let lastY = 0;
            let lastTime = 0;

            function startDrag(y) {
                startY = y;
                lastY = y;
                lastTime = Date.now();
                currentOffset = pickerState.scrollOffset[type] || 0;
                items.classList.remove('snapping');
            }

            function moveDrag(y) {
                const now = Date.now();
                const moveY = y - startY;
                const newOffset = currentOffset + moveY;
                pickerState.scrollOffset[type] = newOffset;
                updateWheelScroll(type, newOffset);

                // Calculate velocity for momentum
                const timeDelta = now - lastTime;
                if (timeDelta > 0) {
                    velocity = (y - lastY) / timeDelta;
                }
                lastY = y;
                lastTime = now;
            }

            function endDrag() {
                items.classList.add('snapping');
                // Apply momentum
                if (Math.abs(velocity) > 0.5) {
                    let currentPos = pickerState.scrollOffset[type];
                    const friction = 0.95;
                    const animate = () => {
                        velocity *= friction;
                        currentPos += velocity * 16; // 16ms per frame
                        pickerState.scrollOffset[type] = currentPos;
                        updateWheelScroll(type, currentPos);
                        if (Math.abs(velocity) > 0.1) {
                            requestAnimationFrame(animate);
                        } else {
                            snapToNearestValue(type);
                        }
                    };
                    animate();
                } else {
                    snapToNearestValue(type);
                }
            }

            scroller.addEventListener('touchstart', (e) => {
                startDrag(e.touches[0].clientY);
            });

            scroller.addEventListener('touchmove', (e) => {
                e.preventDefault();
                moveDrag(e.touches[0].clientY);
            });

            scroller.addEventListener('touchend', endDrag);

            // Mouse support for desktop testing
            scroller.addEventListener('mousedown', (e) => {
                startDrag(e.clientY);

                const handleMouseMove = (moveE) => {
                    moveDrag(moveE.clientY);
                };

                const handleMouseUp = () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    endDrag();
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });

            // Mouse wheel support
            let wheelTimeout = null;
            scroller.addEventListener('wheel', (e) => {
                e.preventDefault();

                // Reduced throttle for more fluidity
                if (wheelTimeout) return;
                wheelTimeout = setTimeout(() => { wheelTimeout = null; }, 50);

                items.classList.add('snapping');

                // Determine direction and steps based on deltaY magnitude
                const direction = e.deltaY > 0 ? -1 : 1;
                const absDelta = Math.abs(e.deltaY);

                // If delta is small (normal notch), move 1 step. 
                // If it's a fast scroll, jump much more aggressively (up to 15 steps).
                let steps = 1;
                if (absDelta > 150) {
                    steps = Math.min(15, Math.floor(absDelta / 30));
                }

                const currentVal = pickerState[type];
                const itemsList = Array.from(items.querySelectorAll('.wheel-item:not(.spacer)'));
                const currentIndex = itemsList.findIndex(item => parseInt(item.dataset.value) === currentVal);

                let nextIndex = currentIndex - (direction * steps);
                // Clamp index
                nextIndex = Math.max(0, Math.min(itemsList.length - 1, nextIndex));

                const nextVal = parseInt(itemsList[nextIndex].dataset.value);
                updateWheelPosition(type, nextVal);
            }, { passive: false });
        }

        function updateWheelScroll(type, offset) {
            const items = document.getElementById(`${type}-items`);
            items.style.transform = `translateY(${offset}px)`;
        }

        function snapToNearestValue(type) {
            const items = document.getElementById(`${type}-items`);
            const children = items.querySelectorAll('.wheel-item:not(.spacer)');
            let closestItem = children[0];
            let closestDistance = Infinity;

            const allItems = Array.from(items.querySelectorAll('.wheel-item'));

            children.forEach((item) => {
                const domIndex = allItems.indexOf(item);
                const targetOffset = 64 - domIndex * 32;
                const distance = Math.abs(pickerState.scrollOffset[type] - targetOffset);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestItem = item;
                }
            });

            const value = parseInt(closestItem.dataset.value);
            updateWheelPosition(type, value);
            updateDatePreview();
        }

        function updateWheelPosition(type, value) {
            const items = document.getElementById(`${type}-items`);
            const children = Array.from(items.querySelectorAll('.wheel-item'));
            const targetIndex = children.findIndex(item => item.dataset.value == value);

            if (targetIndex !== -1) {
                const offset = 64 - targetIndex * 32;
                pickerState.scrollOffset[type] = offset;
                items.style.transform = `translateY(${offset}px)`;

                children.forEach((item, i) => {
                    item.classList.toggle('active', i === targetIndex);
                });

                pickerState[type] = value;

                // If month or year changed, update days in month
                if (type === 'month' || type === 'year') {
                    const maxDays = getDaysInMonth(pickerState.month, pickerState.year);
                    const dayContainer = document.getElementById('day-items');
                    const currentDays = dayContainer.querySelectorAll('.wheel-item:not(.spacer)').length;

                    if (maxDays !== currentDays) {
                        initializeWheel('day', 1, maxDays);
                        // If current day is now out of range, cap it
                        if (pickerState.day > maxDays) {
                            pickerState.day = maxDays;
                        }
                        updateWheelPosition('day', pickerState.day);
                    }
                }

                updateDatePreview();
            }
        }

        function updateDatePreview() {
            const preview = document.getElementById('date-preview');
            if (preview) {
                const day = String(pickerState.day).padStart(2, '0');
                const month = String(pickerState.month).padStart(2, '0');
                const year = pickerState.year;
                preview.textContent = `${day} / ${month} / ${year}`;
            }
        }

        function openDatePicker(inputId) {
            const input = document.getElementById(inputId);
            pickerState.inputId = inputId;

            if (input.value) {
                const [year, month, day] = input.value.split('-').map(Number);
                pickerState.year = year;
                pickerState.month = month;
                pickerState.day = day;
            } else {
                const today = new Date();
                pickerState.year = today.getFullYear();
                pickerState.month = today.getMonth() + 1;
                pickerState.day = today.getDate();
            }

            updateWheelPosition('day', pickerState.day);
            updateWheelPosition('month', pickerState.month);
            updateWheelPosition('year', pickerState.year);
            updateDatePreview();

            document.getElementById('date-picker-modal').classList.add('show');
        }

        function closeDatePicker() {
            document.getElementById('date-picker-modal').classList.remove('show');
            if (pickerState.inputId === '__modal__') {
                dateModalCallback = null;
            }
            pickerState.inputId = null;
        }

        function confirmDatePicker() {
            const dateStr = `${pickerState.year}-${String(pickerState.month).padStart(2, '0')}-${String(pickerState.day).padStart(2, '0')}`;
            if (pickerState.inputId === '__modal__') {
                // Called from openDateModal — invoke callback
                const callback = dateModalCallback;
                dateModalCallback = null;
                document.getElementById('date-picker-modal').classList.remove('show');
                pickerState.inputId = null;
                if (callback) callback(dateStr);
            } else if (pickerState.inputId) {
                const input = document.getElementById(pickerState.inputId);
                if (input) {
                    input.value = dateStr;
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                    // Update the display button text
                    const wrapper = input.closest('.date-input-wrapper');
                    if (wrapper) {
                        const btn = wrapper.querySelector('.date-display-btn');
                        if (btn) btn.textContent = dateStr;
                    }
                }
                closeDatePicker();
            }
        }

        // Replace date inputs with picker buttons
        function wrapDateInputsWithPicker() {
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => {
                if (!input.parentElement || input.parentElement.classList.contains('date-input-wrapper')) return;

                const parent = input.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'date-input-wrapper';

                const btn = document.createElement('button');
                btn.className = 'date-display-btn';
                btn.type = 'button';
                btn.textContent = input.value ? input.value : 'Hoy';
                btn.onclick = (e) => {
                    e.preventDefault();
                    openDatePicker(input.id);
                };

                input.style.display = 'none';
                input.id = input.id || `date-${Math.random().toString(36).substr(2, 9)}`;

                const updateBtn = () => {
                    btn.textContent = input.value ? input.value : 'Hoy';
                };

                input.addEventListener('change', updateBtn);

                // Correct insertion order
                parent.insertBefore(wrapper, input);
                wrapper.appendChild(btn);
                wrapper.appendChild(input);
            });
        }

        // Initialize picker on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initializeDatePicker, 100);
        });

        // Wrap inputs on initial load
        window.addEventListener('load', wrapDateInputsWithPicker);
    </script>

    <!-- Date Picker Modal -->
    <div id="date-picker-modal" class="date-picker-modal">
        <div class="date-picker-container">
            <div class="date-picker-title">📅 Selecciona la fecha de caducidad</div>
            <div class="date-picker-preview" id="date-preview">18 Febrero 2026</div>
            <div class="date-picker-wheels">
                <div class="picker-wheel">
                    <div class="picker-label">Día</div>
                    <div class="wheel-scroller" id="day-wheel">
                        <div class="wheel-highlight"></div>
                        <div class="wheel-items" id="day-items"></div>
                    </div>
                </div>
                <div class="picker-wheel">
                    <div class="picker-label">Mes</div>
                    <div class="wheel-scroller" id="month-wheel">
                        <div class="wheel-highlight"></div>
                        <div class="wheel-items" id="month-items"></div>
                    </div>
                </div>
                <div class="picker-wheel">
                    <div class="picker-label">Año</div>
                    <div class="wheel-scroller" id="year-wheel">
                        <div class="wheel-highlight"></div>
                        <div class="wheel-items" id="year-items"></div>
                    </div>
                </div>
            </div>
            <div class="date-picker-buttons">
                <button class="date-picker-btn" onclick="closeDatePicker()">Cancelar</button>
                <button class="date-picker-btn confirm" onclick="confirmDatePicker()">Aceptar</button>
            </div>
        </div>
    </div>
</body>

</html>
